name: AbsorptionShields
version: ${project.version}
website: http://robomwm.com
author: RoboMWM
main: com.robomwm.absorptionshields.AbsorptionShields
softdepend:
- CrackShot
- ExtraHardMode
- MLGDamageIndicators
depend:
- CustomItemRecipes
commands:
  giveshield:
      description: Gives you the specified shield
      permission: absorptionshields.giveshield
      permission-message: Hmm, this command isn't for you.
permissions:
    absorptionshields.*:
        description: Grants ALL THE THINGS
        children:
            absorptionshields.createshield: true
    absorptionshields.createshield:
        description: Permission to /giveshield
        default: op
        